---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      {% if post.external_url %}
        <h1><a class="{{ post.external_site }} external-url" href="{{ post.external_url }}">{{ post.title }}</a></h1>
      {% else %}
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% endif %}

      <div class="entry">
        {{ post.excerpt }}
      </div>

      {% if post.external_url %}
        <a href="{{ post.external_url }}">Read More</a>
      {% else %}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      {% endif %}
    </article>
  {% endfor %}
</div>
